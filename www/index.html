    <style>

        /* åå­—è·¯å£å®¹å™¨ */
        .crossroad {

        /* çº¢ç»¿ç¯ç»„ä»¶ */

            display: flex;
            flex-direction: column;
            gap: 8px;

        .light-circle { width: 30px; height: 30px; border-radius: 50%; background: #111; transition: all 0.3s; }
        .timer { font-family: monospace; font-size: 1.2rem; font-weight: bold; text-align: center; margin-top: 5px; color: #fff; }

        /* å››ä¸ªæ–¹å‘çš„ç¯ä½ */

        /* æ¿€æ´»çŠ¶æ€æ ·å¼ */

        .active-green { background: var(--green-light); box-shadow: 0 0 20px var(--green-light); }

<body>
    <div class="header">
        <h1>æ™ºæ…§è·¯å£ V2X ç›‘æ§ä¸­å¿ƒ</h1>
        <div id="connection-status" class="status-bar">ç­‰å¾…è¿æ¥æœåŠ¡å™¨...</div>

    <div class="crossroad">
        <div class="road-ns"></div>
        <div class="road-ew"></div>

        <!-- å—åŒ—å‘ç¯ (North) -->
        <div class="traffic-light tl-north" id="light-ns">
            <div class="light-circle red"></div>
            <div class="light-circle yellow"></div>
            <div class="light-circle green"></div>
            <div class="timer" id="timer-ns">--</div>
        </div>

        <!-- ä¸œè¥¿å‘ç¯ (East) -->
        <div class="traffic-light tl-east" id="light-ew">
            <div class="light-circle red"></div>
            <div class="light-circle yellow"></div>
            <div class="light-circle green"></div>

    <div class="log-panel" id="logs">
        <div class="log-line">>> ç³»ç»Ÿå°±ç»ªï¼Œæ­£åœ¨åˆå§‹åŒ– WebSocket é€šé“...</div>
    </div>

    <script>
        const logPanel = document.getElementById('logs');
        const statusEl = document.getElementById('connection-status');
        
        function addLog(msg) {
            const div = document.createElement('div');
            div.className = 'log-line';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logPanel.appendChild(div);
            logPanel.scrollTop = logPanel.scrollHeight;
        }

        let ws;
        function connect() {
            const proto = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${proto}//${window.location.host}`, 'example-protocol');

            ws.onopen = () => {
                statusEl.textContent = 'ğŸŸ¢ å·²è¿æ¥æœåŠ¡å™¨ (8080) | å®æ—¶æ•°æ®æµå¼€å¯';
                statusEl.style.color = '#4ade80';
                addLog('WebSocket è¿æ¥å·²å»ºç«‹');
            };

            ws.onclose = () => {
                statusEl.textContent = 'ğŸ”´ è¿æ¥å·²æ–­å¼€ï¼Œæ­£åœ¨å°è¯•é‡è¿...';
                statusEl.style.color = '#ef4444';
                setTimeout(connect, 3000);
            };

            ws.onmessage = (evt) => {
                const data = JSON.parse(evt.data);
                if (data.type === 'traffic_update') {
                    updateLight('ns', data.ns);
                    updateLight('ew', data.ew);
                }
            };
        }

        function updateLight(direction, state) {
            const container = document.getElementById(`light-${direction}`);
            const timerEl = document.getElementById(`timer-${direction}`);
            
            // é‡ç½®æ‰€æœ‰ç¯
            container.querySelectorAll('.light-circle').forEach(l => {
                l.className = 'light-circle';
            });

            // æ¿€æ´»å½“å‰é¢œè‰²
            const activeLight = container.querySelector(`.${state.color}`);
            activeLight.classList.add(`active-${state.color}`);
            
            // æ›´æ–°å€’è®¡æ—¶
            timerEl.textContent = state.timer.toString().padStart(2, '0');
            timerEl.style.color = `var(--${state.color}-light)`;
        }

        connect();
    </script>
